<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOUNDO SMART 收据识别</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { color: #e65c00; }
    #uploadBtn { background: #e65c00; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    #resultContainer { margin-top: 20px; font-size: 16px; }
    #confirmModal {
      display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
      background: #fff; padding: 20px; border-radius: 8px; width: 340px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
    }
    #confirmModal label { display: block; margin-top: 10px; font-size: 14px; }
    #confirmPage {
      display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc;
    }
    select, input[type="text"] { width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <h1>FOUNDO SMART 收据识别</h1>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">上传并识别</button>

  <div id="resultContainer"></div>

  <!-- 弹窗 -->
  <div id="confirmModal">
    <p>📝 系统识别成功，请确认以下信息：</p>
    <label>发票号 (INV)：<input type="text" id="invoiceInput" /></label>
    <label>金额 (Amount)：<input type="text" id="amountInput" /></label>
    <label>日期 (Date)：<input type="text" id="dateInput" /></label>
    <label>采购产品：<input type="text" id="productInput" /></label>

    <label>是否已付款：
      <select id="paidSelect">
        <option value="yes">已付款</option>
        <option value="no">未付款</option>
      </select>
    </label>
    <div id="advancePayment" style="display:none;">
      <label>垫付人员：
        <select id="payerSelect">
          <option value="eric">Eric</option>
          <option value="andy">Andy</option>
          <option value="marcus">Marcus</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label id="otherPayerLabel" style="display:none;">其他人员：<input type="text" id="otherPayerInput" /></label>
    </div>

    <label>备注：<input type="text" id="noteInput" /></label>

    <label>一级分类：
      <select id="brandSelect">
        <option value="RR">RR</option>
        <option value="aunteajenny">AunteaJenny</option>
      </select>
    </label>
    <label>二级类别：
      <select id="categorySelect"></select>
    </label>

    <button id="nextBtn">下一步确认</button>
    <button onclick="document.getElementById('confirmModal').style.display='none'">取消</button>
  </div>

  <div id="confirmPage">
    <h3>请确认以下内容：</h3>
    <pre id="confirmDetails"></pre>
    <button id="finalConfirmBtn">✅ 确认提交</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
