<!DOCTYPE html>

<body>
<script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>
<script>
  new CozeWebSDK.WebChatClient({
    config: {
      bot_id: '7565164287006638087',
    },
    componentProps: {
      title: 'FOUNDO AI',
      // 移除header配置，依赖title显示
      // header: {
      //   style: {
      //     text: 'FOUNDO AI',
      //   }
      // }
    },
    auth: {
      type: 'token',
      token: 'pat_XS3c4EiNz2745CvuBzL7UfCyXo5YP8O0hDeYSIPWHDexG9LzV5ZNy2t4TkEUqR6c',
      onRefreshToken: function () {
        return 'pat_XS3c4EiNz2745CvuBzL7UfCyXo5YP8O0hDeYSIPWHDexG9LzV5ZNy2t4TkEUqR6c'
      }
    }
  });
  
  // 改进的自动打开代码
  setTimeout(() => {
    // 方法1：查找Coze相关元素
    const cozeElements = document.querySelectorAll('[class*="coze"], [class*="Coze"], [data-coze]');
    cozeElements.forEach(element => {
      if (element.style && element.style.position === 'fixed' && 
          (element.style.bottom === '20px' || element.style.right === '20px')) {
        element.click();
      }
    });
    
    // 方法2：如果方法1没找到，尝试查找按钮元素
    if (cozeElements.length === 0) {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        const rect = btn.getBoundingClientRect();
        if (rect.width > 40 && rect.height > 40 && 
            window.getComputedStyle(btn).position === 'fixed') {
          btn.click();
        }
      });
    }
  }, 2500);
</script>
  
</body>
</html>
